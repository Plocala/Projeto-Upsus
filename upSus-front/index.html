<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSus</title>
    <link rel="stylesheet" href="stylesheet_index.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="header">
        <h1>Boa tarde <span></span></h1>
        <p id=""></p>
    </div>
    <div class="container">
        <div class="card">
            <h2>Resumo de tarefas</h2>
            <div class="task-summary">
                <div>
                    <button style="border-radius: 18px; border: 0; width: 200px; height: 50px; font-weight: bolder; font: caption;">Concluídas</button>
                </div>
                <div>
                    <h3>Atrasadas</h3>
                </div>
                <div>
                    <h3>Canceladas</h3>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Tarefas para o dia por prioridade</h2>
            <div class="task-priority">
                <div>
                    <p>Alexsandro Vieira</p>
                </div>
                <div>
                    <p>Maria Izabel</p>
                </div>
                <div>
                    <p>Francisca Viana</p>
                </div>
                <div>
                    <p>Mais</p>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Últimas mensagens recebidas</h2>
            <div class="messages">
                <div>
                    <img src="profile.jpg" alt="Foto de Perfil" width="50">
                </div>
                <div>
                    <p><strong>Bruna Luisa</strong></p>
                    <p>Ah! Entendi! Passo aí amanhã!</p>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Minhas conversas</h2>
            <p>15</p>
            <h2>Meu tempo médio de resposta</h2>
            <p>1h45</p>
        </div>
    </div>
</body>
</html>
